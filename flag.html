<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Indian Flag with Strokes</title>
  <style>
    .flag{
      width:360px;
      height:240px;
      position:relative;
      border:2px solid #000;
      box-sizing:border-box;
      overflow:hidden;
    }
    .band{height:33.333%; box-sizing:border-box; position:relative}
    .saffron{background:#FF9933; border-bottom:2px solid rgba(0,0,0,0.12)}
    .white{background:#fff; border-bottom:2px solid rgba(0,0,0,0.12)}
    .green{background:#138808}
    .chakra{
      position:absolute;
      left:50%; top:50%; transform:translate(-50%,-50%);
      width:72px; height:72px;
    }
  </style>
</head>
<body>
  <div class="flag" role="img" aria-label="Flag of India">
    <div class="band saffron"></div>
    <div class="band white">
      <svg class="chakra" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="100" cy="100" r="60" fill="none" stroke="#000080" stroke-width="6"/>
        <g transform="translate(100,100)">
          <line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/>
          <g transform="rotate(15)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(30)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(45)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(60)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(75)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(90)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(105)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(120)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(135)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(150)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(165)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(180)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(195)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(210)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(225)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(240)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(255)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(270)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(285)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(300)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(315)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(330)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <g transform="rotate(345)"><line x1="0" y1="-18" x2="0" y2="-60" stroke="#000080" stroke-width="3" stroke-linecap="round"/></g>
          <circle cx="0" cy="0" r="8" fill="#000080"/>
        </g>
      </svg>
    </div>
    <div class="band green"></div>
  </div>
</body>
</html>
